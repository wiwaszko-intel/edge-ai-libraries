name: Smart NVR Pipeline - Media Only Branch [CPU]
version: 1
definition: >
  Part of the Smart Network Video Recorder (NVR) Proxy Pipeline. This branch processes video streams
  without AI analytics. Performs basic video decoding, recording, and format conversion for lightweight
  media handling.
pipeline_description: "filesrc location=/videos/input/people.mp4 ! qtdemux ! h264parse ! tee name=t1 ! queue ! splitmuxsink location=/tmp/people-output.mp4 t1. ! queue ! vah264dec ! video/x-raw ! gvafpscounter starting-frame=100 ! vapostproc ! video/x-raw,width=320,height=240 ! fakesink "
